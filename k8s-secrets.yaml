# Copy to k8s-secrets.yaml and fill values, then apply:
#   kubectl apply -f k8s-secrets.yaml
#
# NOTE: Use stringData so you can paste raw values (kubectl will store base64).

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  # Postgres password (used by Postgres + both apps)
  DB_PASSWORD: "CHANGE_ME"

  # Backend AI keys
  OPENROUTER_API_KEY: "CHANGE_ME"
  GOOGLE_API_KEY: "CHANGE_ME"
  SEARCH_ENGINE_ID: "CHANGE_ME"
  STACK_EXCHANGE_API_KEY: "CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
type: Opaque
stringData:
  # Blazor security
  JWT_SECRET: "CHANGE_ME"
  PEPPER: "CHANGE_ME"
