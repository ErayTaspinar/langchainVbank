<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programlama Asistanı</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #1a1a1a; }
        textarea { width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; min-height: 100px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; display: block; width: 100%; }
        button:hover { background-color: #0056b3; }
        .answer-box { margin-top: 30px; background-color: #fff; padding: 20px; border-radius: 8px; border: 1px solid #e5e5e5; white-space: pre-wrap; font-family: "Menlo", "Consolas", monospace; font-size: 14px; }
        .loader { display: none; margin: 20px auto; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Programlama Asistanı</h1>
    <p>Oracle, SQL, Python veya genel programlama ile ilgili sorunuzu aşağıya yazın.</p>

    <form id="question-form" method="post">
        <textarea name="question" placeholder="Örn: ORA-00942 hatası nasıl çözülür?">{{ question or '' }}</textarea>
        <button type="submit">Soru Sor</button>
    </form>

    <div id="loader" class="loader"></div>

    {% if answer %}
    <div class="answer-box">
        <h3>Asistanın Cevabı:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

    <script>
        document.getElementById('question-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
