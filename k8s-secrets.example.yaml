# Copy this file to k8s-secrets.yaml, replace CHANGE_ME values, then apply:
#   kubectl apply -f k8s-secrets.yaml
#
# NOTE: This uses stringData so you can paste raw values (kubectl stores base64).
# Security note: avoid committing k8s-secrets.yaml with real secrets.

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  # Postgres password (used by Postgres + both apps)
  DB_PASSWORD: "CHANGE_ME"

  # Backend AI keys
  OPENROUTER_API_KEY: "CHANGE_ME"
  GOOGLE_API_KEY: "CHANGE_ME"
  SEARCH_ENGINE_ID: "CHANGE_ME"
  STACK_EXCHANGE_API_KEY: "CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
type: Opaque
stringData:
  # Blazor security
  # IMPORTANT:
  # - HS256 requires JWT_SECRET to be at least 16 bytes (128 bits).
  # - Recommended: 32+ bytes (e.g., `openssl rand -base64 32`).
  JWT_SECRET: "/hsy2gFDfhOqMM8r7xtJLus1fkml+qXo9jOkxIAvD1Q="
  # Also recommended: 32+ bytes.
  PEPPER: "AY+VdwtP9kttsN1CClWTIa9nWGYTbEw850fJmHvRNN8="
